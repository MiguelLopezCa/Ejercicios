<body>
    <div id="divCont">
        <h2 id="titulo"> ejercicio 4</h2>
        <label id="eje">Realizar una aplicación web que permita
             saber si un usuario pasa o pierde una materia. La aplicación debe 
             pedirle al usuario que ingrese el nombre de la persona, el nombre de
              la materia, y debe pedirle 3 notas. El algoritmo debe calcular el
               promedio de las 3 notas y determinar con ese promedio si pasa
                o no la materia. Si el promedio es menor a 3.0, debe indicar
                 que perdió la materia, pero si es igual o superior a 3.0 debe 
                 indicar que paso la materia. Debe usar colores 
            como el rojo o el verde para indicar que si se pasa o se pierde la materia..</label>
        
     <div id="divCon">
    <h1>Calcular promedio de materias</h1>
             <table id="tablaCurso">  
               <thead>
                    <th>Nombre del usuario</th>
                    <th> Asignatura</th>
                    <th> Nota 1</th>
                    <th> Nota 2</th>
                    <th> Nota 3</th>
                </thead>
                <tbody>
                   
                    <th>
                         <input type="text" id="nombre" name="nombre" required>
                    </th>
                    <th> 
                        <input type="text" id="materia" name="materia" required>
                     </th>
                    <th> 
                        <input type="number" id="nota1" name="nota1" required>
                    </th>
                     <th> 
                        <input type="number" id="nota2" name="nota2" required>
                    </th>
                    <th> 
                        <input type="number" id="nota3" name="nota3" required>
                    </th>
                </tbody>
            </table>
        </br>
        </br>
        </br>
